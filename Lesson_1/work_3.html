<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

	/*
	10 + 10 + "10":
	10 + 10 = 20 (сложили два числа)
	20 + "10" = 2010 (конкатенация числа и строки)
	*/
	console.log(10 + 10 + "10");

	/*
	10 + "10" + 10:
	10 + "10" = 1010 (конкатенация числа и строки)
	1010 + 10 = 101010 (строка 1010 складывается с преобразованной в строку 10, преобразование 10 в строку произошло автоматически из-за разного типа данных)
	*/
	console.log(10 + "10" + 10);

	/*
	10 + 10 + +"10":
	10 + 10 = 20 (сложили два числа)
	20 + +"10" = 30 (унарный оператор +"10" превращает строку в число)
	*/
	console.log(10 + 10 + +"10");

	/*
	10 / -"":
	10 / -0 = -Infinity (унарный оператор -"" превращает пустую строку в 0)
	*/
	console.log(10 / -"");

	/*
	10 / +"2,5":
	10 / NaN = NaN (унарный оператор +"2,5" преобразует в NaN, потому что разделителем дробного числа является точка)
	*/
	console.log(10 / +"2,5")
</script>
