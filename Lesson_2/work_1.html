<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Начальные данные на момент выполнения:
   a === 1,
   b === 1,
   c === undefined,
   d === undefined

  Переменной а присвоится значение 2 из-за унарного оператора.
  Переменной с присвоится значение а.
   */
  alert(c); //2

  d = b++;
  /*
  Начальные данные на момент выполнения:
   a === 2,
   b === 1,
   c === 2,
   d === undefined

  Переменной d присвоется значение b.
  Переменно b присвоится значение 2 из-за унарного оператора.
   */
  alert(d); //1

  c = 2 + ++a;
  /*
  Начальные данные на момент выполнения:
   a === 2,
   b === 2,
   c === 2,
   d === 1

  Переменной а присвоится значение 3.
  Переменной с присвоится значение 5. (2 + а) - в переменной а лежит значение 3.
   */
  alert(c); //5

  d = 2 + b++;
  /*
  Начальные данные на момент выполнения:
   a === 3,
   b === 2,
   c === 5,
   d === 1

  Переменной d присвоится сложение 2 + b из-за постинкремента.
  Переменной b присвоится значение 3.
   */
  alert(d); //4

  alert(a); //3
  alert(b); //3
</script>
</body>
</html>
